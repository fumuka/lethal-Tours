<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リーサル計算ツール</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
      color: #222;
    }
    body {
      box-sizing: border-box;
      max-width: 480px;
      margin: 0 auto;
      padding: 2em 1em 2em 1em;
      min-height: 100vh;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 1.2em;
    }
    .section {
      margin-bottom: 1.5em;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.8em;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      padding: 1em 0.5em;
      box-shadow: 0 2px 8px #0001;
    }
    label {
      white-space: nowrap;
      font-size: 1em;
    }
    input[type="number"], select {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.4em 0.8em;
      font-size: 1em;
      width: 5.5em;
      box-sizing: border-box;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      padding: 0.5em 1.2em;
      margin: 0.2em 0.2em;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 4px #0001;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .result {
      margin: 1.5em 0 0.7em 0;
      font-size: 1.2em;
      text-align: center;
    }
    .history {
      margin-top: 0.6em;
      color: #555;
      font-size: 0.98em;
      background: #fff;
      border-radius: 8px;
      padding: 0.8em 1em;
      word-break: break-all;
      box-shadow: 0 1px 4px #0001;
    }
    .finished {
      color: #058f0e;
      font-weight: bold;
      font-size: 1.15em;
    }
    @media (max-width: 600px) {
      body {
        padding: 1em 0.2em 2em 0.2em;
      }
      .section {
        padding: 1em 0.2em;
        font-size: 0.98em;
      }
      input[type="number"], select {
        width: 4.4em;
        font-size: 0.98em;
      }
      .result, .history {
        font-size: 1em;
        padding: 0.7em 0.4em;
      }
      h2 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h2>リーサル計算ツール</h2>
  <div class="section">
    <label>Z:</label>
    <select id="zInput">
      <option value="2">2</option>
      <option value="3" selected>3</option>
    </select>
    <label>Y:</label>
    <input type="number" id="yInput" min="1" value="4">
    <label>X:</label>
    <input type="number" id="xInput" min="0" value="240000">
    <label>L:</label>
    <input type="number" id="lInput" min="0" value="20000">
    <button onclick="calcA()">計算</button>
  </div>
  <div class="section">
    <button id="atkBtn" onclick="attackPassed()" disabled>攻撃が通った</button>
    <button id="defBtn" onclick="attackBlocked()" disabled>攻撃が守られた</button>
  </div>
  <div class="result" id="resultArea"></div>
  <div class="history" id="historyArea"></div>
  <script>
    // 状態変数
    let X = 240000, Y = 4, Z = 3, L = 20000;
    let atkHistory = [];
    let finished = false;

    function roundA5000(a) {
      // 5000単位切り上げ
      return Math.ceil(a/5000)*5000;
    }

    function roundA5000FirstLow(a, remain, atkNum) {
      // 均等割りできない時の最初の攻撃（小さくする）
      let base = Math.floor(a/atkNum/5000)*5000;
      let rest = a - base*(atkNum-1);
      return [rest, ...Array(atkNum-1).fill(base)];
    }

    function calcAFormula(x, y, z, l) {
      if(z === 2 && y > 2){
        // 修正版 Z=2, Y>2
        // A=(x-(L-5000)×((y-2)(y-1))/2)/y+(L-5000)×(Y-2)
        let part1 = (y-2)*(y-1)/2;
        let a = (x - (l-5000)*part1) / y + (l-5000)*(y-2);
        return roundA5000(a);
      } else if(z === 3 && y > 3){
        // Z=3, Y>3
        // A=x/y+((L-5000)/3)/y×((y^2-y)/2-3)
        let part1 = (y*y-y)/2-3;
        let a = x/y + ((l-5000)/3)/y * part1;
        return roundA5000(a);
      } else if(z === y){
        // 均等割り(5000単位)
        let baseA = Math.floor(x/z/5000)*5000;
        let remain = x - baseA*(z-1);
        if(x % 5000 !== 0){
          // 最初を小さく
          return roundA5000FirstLow(x, remain, z);
        }
        return Array(z).fill(baseA);
      } else if(z < y){
        // 均等割り(5000単位)
        let baseA = Math.floor(x/z/5000)*5000;
        let remain = x - baseA*(z-1);
        if(x % 5000 !== 0){
          // 最初を小さく
          return roundA5000FirstLow(x, remain, z);
        }
        return Array(z).fill(baseA);
      }
      // デフォルト
      return [roundA5000(x/y)];
    }

    function updateForm() {
      document.getElementById('yInput').value = Y;
      document.getElementById('xInput').value = X;
      document.getElementById('zInput').value = Z;
      document.getElementById('lInput').value = L;
    }

    function updateResult(msg = "") {
      let res = "";
      if(finished){
        res = "<span class='finished'>終了しました！</span>";
      } else if(atkHistory.length){
        res = "現在の攻撃力A: <b>" + atkHistory[atkHistory.length-1].a + "</b>";
      }
      if(msg) res += "<br>" + msg;
      document.getElementById('resultArea').innerHTML = res;
      let hist = atkHistory.map((item,i)=>`[${i+1}回目] A=${item.a} X=${item.x} Y=${item.y} Z=${item.z} 状態:${item.status}`).join("<br>");
      document.getElementById('historyArea').innerHTML = hist;
      document.getElementById('atkBtn').disabled = finished || atkHistory.length===0;
      document.getElementById('defBtn').disabled = finished || atkHistory.length===0;
    }

    function getForm() {
      X = parseInt(document.getElementById('xInput').value,10) || 0;
      Y = parseInt(document.getElementById('yInput').value,10) || 1;
      Z = parseInt(document.getElementById('zInput').value,10) || 2;
      L = parseInt(document.getElementById('lInput').value,10) || 0;
    }

    function calcA() {
      getForm();
      atkHistory = [];
      finished = false;
      let A = calcAFormula(X, Y, Z, L);
      let showA;
      if(Array.isArray(A)){
        showA = A[0];
      }else{
        showA = A;
      }
      atkHistory.push({
        a: showA,
        x: X,
        y: Y,
        z: Z,
        status: "計算"
      });
      updateResult();
    }

    function attackPassed() {
      if(finished) return;
      let last = atkHistory[atkHistory.length-1];
      // X-A
      X = X - last.a;
      Y = Y - 1;
      if(Z > 1) Z = Z - 1;
      if(Y <= 0 || X <= 0){
        finished = true;
        updateResult();
        return;
      }
      if(X <= 0) X = 0;
      let A;
      // Z=2, Y>2
      if(Z === 2 && Y > 2){
        A = calcAFormula(X, Y, Z, L);
        if(Array.isArray(A)) A = A[0];
      } else if(Z === 3 && Y > 3){
        A = calcAFormula(X, Y, Z, L);
        if(Array.isArray(A)) A = A[0];
      } else if(Z === Y){
        // 均等割り
        let arr = calcAFormula(X, Y, Z, L);
        A = arr[0];
      } else if(Z<Y){
        let arr = calcAFormula(X, Y, Z, L);
        A = arr[0];
      } else {
        A = roundA5000(X/Y);
      }
      atkHistory.push({
        a: A,
        x: X,
        y: Y,
        z: Z,
        status: "通った"
      });
      if(Y <= 0 || X <= 0){
        finished = true;
      }
      updateResult();
    }

    function attackBlocked() {
      if(finished) return;
      let last = atkHistory[atkHistory.length-1];
      // X-A
      X = X - last.a;
      Y = Y - 1;
      // Zは変化なし
      if(Y <= 0 || X <= 0){
        finished = true;
        updateResult();
        return;
      }
      if(X <= 0) X = 0;
      let A;
      if(Z === 2 && Y > 2){
        A = calcAFormula(X, Y, Z, L);
        if(Array.isArray(A)) A = A[0];
      } else if(Z === 3 && Y > 3){
        A = calcAFormula(X, Y, Z, L);
        if(Array.isArray(A)) A = A[0];
      } else if(Z === Y){
        let arr = calcAFormula(X, Y, Z, L);
        A = arr[0];
      } else if(Z<Y){
        let arr = calcAFormula(X, Y, Z, L);
        A = arr[0];
      } else {
        A = roundA5000(X/Y);
      }
      atkHistory.push({
        a: A,
        x: X,
        y: Y,
        z: Z,
        status: "守られた"
      });
      if(Y <= 0 || X <= 0){
        finished = true;
      }
      updateResult();
    }

    // 初期表示
    updateForm();
    updateResult();

    // 入力変更時
    document.getElementById('zInput').addEventListener('change', (e) => { Z = parseInt(e.target.value,10); });
    document.getElementById('yInput').addEventListener('change', (e) => { Y = parseInt(e.target.value,10); });
    document.getElementById('xInput').addEventListener('change', (e) => { X = parseInt(e.target.value,10); });
    document.getElementById('lInput').addEventListener('change', (e) => { L = parseInt(e.target.value,10); });
  </script>
</body>
</html>
